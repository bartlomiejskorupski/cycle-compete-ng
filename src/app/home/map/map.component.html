<div class="h-full relative">
  <div class="geolocation-container">
    <p-button 
      [icon]="geolocationLoading ? 'pi pi-spinner pi-spin' : 'pi pi-map-marker'"
      (onClick)="geolocationClick()"
      styleClass="geolocation p-button-rounded p-button-raised mr-2">
    </p-button>
  </div>
  <div class="z-0" id="map" #map></div>
</div>
