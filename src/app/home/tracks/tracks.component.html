<div class="flex flex-column h-screen-dynamic surface-ground">
  <div class="flex-none surface-card flex">
    <div class="flex-1 flex justify-content-start align-items-center">
      <p-button 
          icon="pi pi-arrow-left"
          styleClass="p-button-text p-button-lg text-sm py-3 px-4 m-1" 
          routerLink="/home">
        </p-button>
    </div>
    <div class="flex-1 text-primary text-center text-xl font-bold py-3 select-none">Tracks</div>
    <div class="flex-1"></div>
  </div>
  <div class="flex-grow-1 m-3 text-700 overflow-hidden">
    <div class="flex flex-column surface-card border-round h-full">
      <div class="grid grid-nogutter pt-2 text-center">
        <div class="col text-xl">Name</div>
        <div class="col-fixed text-xl pr-2">Distance</div>
        <div class="col-fixed w-2"></div>
        <hr class="col-11"/>
      </div>
      <div class="flex-grow-1 grid grid-nogutter text-lg overflow-y-auto">
        <div class="col-12 grid grid-nogutter px-3 py-1" *ngFor="let track of tracks">
          <div class="col pt-1">{{ track.name }}</div>
          <div class="col-fixed pt-1 text-center pr-1">{{ track.distance }} km</div>
          <div class="col-fixed flex justify-content-center w-2">
            <p-button icon="pi pi-map" styleClass="p-button-rounded p-button-outlined"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
