<div class="flex flex-column h-screen-dynamic surface-ground">
  <div class="flex-none surface-card flex">
    <div class="flex-1 flex justify-content-start align-items-center">
      <p-button 
          icon="pi pi-arrow-left"
          styleClass="p-button-text p-button-lg text-sm py-3 px-4 m-1" 
          routerLink="/home">
        </p-button>
    </div>
    <div class="flex-1 text-primary text-center text-xl font-bold py-3 select-none">New Track</div>
    <div class="flex-1"></div>
  </div>
  <div class="flex-none pt-2">
    <p-steps 
      [model]="stepsItems" 
      [readonly]="true"
      [activeIndex]="stepsActiveIndex">
    </p-steps>
  </div>
  <div class="flex-grow-1 p-3 text-700 overflow-y-scroll">
    <router-outlet></router-outlet>
  </div>
  <div class="mx-3 mb-3 flex-none flex justify-content-evenly gap-2">
    <div class="flex flex-column w-full" *ngIf="stepsActiveIndex != 0">
      <button pButton
        label="Back"
        class="p-button-secondary"
        (click)="backClick()"></button>
    </div>
    <div class="flex flex-column w-full" *ngIf="stepsActiveIndex != 3">
      <button pButton label="Next"
        [disabled]="isNextBtnDisabled()" 
        (click)="nextClick()"></button>
    </div>
  </div>
</div>
